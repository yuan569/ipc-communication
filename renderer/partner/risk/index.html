<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Partner - Risk</title>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; connect-src 'self' data:; img-src 'self' data:;">
    <link rel="stylesheet" href="../../styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Partner: Risk <span class="badge">风控</span></h1>
      <section class="card panel rr">
        <div class="section-title"><h3>风控校验</h3><span class="section-desc">提交风控请求并观察结果与上下文</span></div>
        <div class="row">
          <label>CustomerId:<br/><input id="customerId" type="text" placeholder="C-001"/></label>
          <label>Amount:<br/><input id="amount" type="text" placeholder="5000"/></label>
        </div>
        <div class="row" style="margin-top:8px">
          <button id="btn-risk" class="btn danger">提交风控校验</button>
        </div>
      </section>
      <section class="card panel logs">
        <div class="section-title"><h3>Logs</h3><button id="btn-clear" class="btn ghost">Clear</button></div>
        <pre id="log" class="log"></pre>
      </section>
    </div>
    <script src="../../../dist-umd/event-bus-client.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
